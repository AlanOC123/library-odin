<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library Project</title>
</head>
<body>
  <div class="main-container">
    <div class="add-to-library">
      <label for="book-name">Book Name: </label>
      <input type="text" id="book-name">
      <label for="book-author">Book Author:</label>
      <input type="text" id="book-author">
      <label for="book-length">Book Length</label>
      <input type="number" id="book-length">
      <p>Have you Read the Book? </p>

      <label for="has-read">Yes</label>
      <input type="radio" name="has-read" value="yes" id="read-btn" checked>

      <label for="has-read">No</label>
      <input type="radio" name="has-read" value="no" id="read-btn">

      <label for="remove">Remove Book</label>
      <input type="text" id="remove">

      <button id="add-btn">Add Book</button>
      <button id="remove-btn">Remove Book</button>
    </div>

    <div class="library-display"></div>
  </div>
</body>
</html>
